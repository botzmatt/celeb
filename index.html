<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celebrity Dating Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>


  <body>
    <div class="container">
      <h1>Which Celebrity is Right for You?</h1>
      <h3>Please fill out the form so we can match you with your optimal companion</h3>

      <form id="celebs">
        <div class="form-group">
          <label for='gender'>Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for='dog'>Do you like chihuahuas?</label>
          <select id="dog">
            <option value='yes'>Yes</option>
            <option value='no'>No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" type="text">
        </div>

        <div class="form-group">
          <label for="food">What's your favorite food?</label>
          <input id="food" type="text">
        </div>
        <button type="submit" class="btn">Show my match!</button>
      </form>

      <div id="gosling">
        <h3>Here is your match</h3>
        <img src="img/gosling.jpg" alt="a picture of Ryan Gosling" />
      </div>
      
      <div id="clooney">
        <h3>Here is your match</h3>
        <img src="img/clooney.jpg" alt="a picture of George Clooney" />
      </div>

      <div id="bullock">
        <h3>Here is your match</h3>
        <img src="img/bullock.jpg" alt="a picture of Sandra Bullock" />
      </div>

      <div id="swift">
        <h3>Here is your match</h3>
        <img src="img/swift.jpg" alt="a picture of Taylor Swift" />
      </div>





    </div>
  </body>
</html>
